<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link rel="stylesheet" href="style.50548a180c242e1d78c5.css"></head><body><div class="root"><header class="header root__section"><img src="./images/logo.svg" alt="mesto logo" class="logo"></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__job"></p><button class="button button_edit user-info__edit">Edit</button></div><button class="button user-info__button">+</button></div></div><div class="places-list root__section"><template id="card-template"><div class="place-card" id="place-card__id"><div class="place-card__image"><button class="place-card__delete-icon"></button></div><div class="place-card__description"><h3 class="place-card__name"></h3><div class="place-card__like"><button class="place-card__like-icon"></button> <span class="place-card__like-number"></span></div></div></div></template></div><div class="popup" id="popup-place"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close" id="popupClose"><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new" id="new" novalidate><input name="name" id="name" class="popup__input" placeholder="Название" required minlength="2" maxlength="30"> <span id="name-error" class="error__message"></span> <input type="url" name="link" id="link" class="popup__input" pattern="https?://.+" placeholder="Ссылка на картинку" required minlength="2"> <span id="link-error" class="error__message"></span> <button type="submit" id="submit" class="button popup__button">+</button></form></div></div><div class="popup popup__edit" id="popup-edit"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close" id="popup-edit-close"><h3 class="popup_
